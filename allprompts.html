    <style>

    <script>
        function copyPrompt() {
            const promptText = document.getElementById('prompt').value;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }

    </script>
